<!DOCTYPE html>
<html>
<head>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <title>Pi App</title>
</head>
<body style="text-align: center; padding-top: 50px; font-family: Arial, sans-serif;">

    <h1>تطبيقي جاهز للربط</h1>
    <div id="status">جاري طلب الكود من نظام Pi...</div>

    <script>
        // هذا الجزء هو المسؤول عن إظهار الكود في متصفح Chrome
        try {
            const Pi = window.Pi;
            
            Pi.init({ version: "2.0", sandbox: true });

            document.getElementById("status").innerText = "إذا لم يظهر الكود تلقائياً، تأكد أنك تستخدم متصفح Chrome";
        } catch (err) {
            document.getElementById("status").innerText = "خطأ في الاتصال بمكتبة Pi";
            console.error(err);
        }
    </script>

</body>
</html>
