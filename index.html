<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heikl Pi App</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .btn { background-color: #673ab7; color: white; padding: 15px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Welcome to Heikl Pi App</h1>
    <p>اضغط أدناه لتفعيل الخانة رقم 10</p>
    <button class="btn" onclick="pay()">تفعيل الخطوة 10 - دفع 0.1 Pi</button>

    <script>
        // تهيئة مكتبة باى
        const Pi = window.Pi;
        Pi.init({ version: "1.5", sandbox: false });

        async function pay() {
            try {
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "تفعيل الخطوة 10 نهائياً",
                    metadata: { orderId: "step-10" },
                }, {
                    onReadyForServerApproval: function(paymentId) {
                        // إرسال الموافقة التلقائية للخادم لإنهاء البند 10
                        return fetch('https://heikl-pi.vercel.app/api/approve', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId })
                        }).catch(err => console.log("جاري معالجة الموافقة..."));
                    },
                    onReadyForServerCompletion: function(paymentId, txid) {
                        return fetch('https://heikl-pi.vercel.app/api/complete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId, txid })
                        });
                    },
                    onCancel: function(paymentId) { console.log("تم إلغاء الدفع"); },
                    onError: function(error, paymentId) { alert("حدث خطأ: " + error.message); }
                });
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>
</html>
